    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; 
            color: #fff; 
            margin: 0;
            padding: 0;
        }

        .game-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            background-color: #333030;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .wheel {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #fff;
            position: relative;
            margin: 20px auto;
            background: conic-gradient(
                gold 0deg 60deg,
                silver 60deg 120deg,
                bronze 120deg 180deg,
                gold 180deg 240deg,
                silver 240deg 300deg,
                bronze 300deg 360deg
            );
            transition: transform 3s ease-out;
        }

        .spin-button {
            background-color: #ffffff;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .spin-button:hover {
            background-color: #2dd60c;
        }
    </style>

    <script>
        function spinWheel() {
            const wheel = document.getElementById("wheel");
            const degrees = Math.floor(Math.random() * 3600) + 1800; 
            wheel.style.transform = `rotate(${degrees}deg)`;
            setTimeout(() => {
                const prizes = ["10 BTTC", "50 BTTC", "100 BTTC", "500 BTTC", "1000 BTTC", "Better luck next time!"];
                const index = Math.floor((degrees % 360) / 60);
                document.getElementById("spin-result").innerText = "You won: " + prizes[index];
            }, 3000);
        }
