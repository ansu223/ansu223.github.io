<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; 
            color: #fff; 
            margin: 0;
            padding: 0;
        }

        #balance-container {
            margin: 20px;
            font-size: 18px;
        }

        .task-container {
            margin: 10px auto;
            max-width: 600px;
        }

        .task {
            margin: 10px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #000000; 
            border-radius: 12px;
            background-color: #333030; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            width: 80%;
        }

        .task:hover {
            transform: translateY(-5px);
        }

        .task-detail {
            display: flex;
            align-items: center;
        }

        .task-image img {
            border-radius: 8px;
            margin-right: 10px;
        }

        .task h4 {
            margin: 0;
            font-size: 18px;
            color: #f2f2f2;
        }

        .task-data {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .task-data img {
            margin-right: 5px;
        }

        .task-data h5 {
            margin: 0;
            color: #ffcc00;
            font-size: 18px;
        }

        .task-button {
            background-color: #ffffff; 
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .task-button:hover {
            background-color: #a2aaa0;
        }

        /* Wallet Input */
        .wallet-section {
            display: none;
            margin: 20px auto;
            padding: 15px;
            background: #222;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
        }

        .wallet-section input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        .wallet-section button {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .wallet-section button:hover {
            background-color: #ffdb4d;
        }

        @media (max-width: 600px) {
            .task-container {
                max-width: 100%;
            }

            .task-button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .task h4 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <br>

    <div id="balance-container">
        <h2><b>üí∏</b></h2><br>
        <span id="balance">0</span> üéÅ Your TOTAL Giftbox
        <br><br>
    </div>
    <h2><b>Coming Soon !!</b></h2>
    <br>

    <a href="detail.html" class="nav-item"> 
        <i class="fas fa-info-circle"></i> 
        <span>DETAILS</span>
    </a>
    <br>

    <div class="task-container">
        <div class="task">
            <div class="task-detail">
                <div class="task-image">
                    <img src="material/images/ton.png" width="45px" alt="">
                </div>
                <div>
                    <h4>Link your wallet</h4>
                    <div class="task-data">
                        <img src="material/images/logo.png" width="20px" alt="Coin Icon">
                        <h5>üí≥</h5>
                    </div>
                </div>
            </div>
            <button onclick="window.location.href='wat.html'">CONNECT</button>
        </div>
    </div>

    <!-- Wallet Input Section (Appears when balance is >= 10,000) -->
    <div id="wallet-section" class="wallet-section">
        <h3>üéâ Congratulations! You can withdraw now! üéâ</h3>
        <p>Enter your wallet address to receive your rewards.</p>
        <input type="text" id="wallet-address" placeholder="Enter your wallet address">
        <button onclick="requestWithdrawal()">Withdraw</button>
    </div>

    <br><br>
    <img src="material/images/logo.png" width="50%">

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">

        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script>
        // Simulated user balance (should be retrieved from backend)
        let userBalance = 10000;  // Example balance (replace with actual user data)

        document.getElementById("balance").textContent = userBalance;

        // Show Wallet Section if balance >= 10,000
        if (userBalance >= 10000) {
            document.getElementById("wallet-section").style.display = "block";
        }

        function requestWithdrawal() {
            let walletAddress = document.getElementById("wallet-address").value;
            
            if (!walletAddress) {
                alert("Please enter your wallet address!");
                return;
            }

            alert("‚úÖ Withdrawal request submitted! Your funds will be processed soon.");
            
            // Backend API call to process withdrawal
            console.log("Requesting withdrawal for:", walletAddress);
        }
    </script>

</body>
</html>
