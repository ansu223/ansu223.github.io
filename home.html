<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; 
            color: #fff; 
            margin: 0;
            padding: 0;
        }

        .game-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            background-color: #333030;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .wheel {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #fff;
            position: relative;
            margin: 20px auto;
            background: conic-gradient(
                gold 0deg 60deg,
                silver 60deg 120deg,
                bronze 120deg 180deg,
                gold 180deg 240deg,
                silver 240deg 300deg,
                bronze 300deg 360deg
            );
            transition: transform 3s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: black;
            font-weight: bold;
            position: relative;
        }

        .spin-button {
            background-color: #ffffff;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .spin-button:hover {
            background-color: #2dd60c;
        }
    </style>
</head>
<body>
    
    <div class="game-container">
        <h3>üé° Spin & Win BTTC üé°</h3>
        <p>Spin the wheel to earn BTTC rewards!</p>
        <p>Your Balance: <span id="balance">0</span> BTTC</p>
        <p>Your Tickets: <span id="tickets">0</span></p>
        <div class="wheel" id="wheel"></div>
        <button class="spin-button" onclick="spinWheel()">üé∞ Spin Now (10 Tickets)</button>
        <p id="spin-result"></p>
        <button class="spin-button" onclick="watchAdForTicket()">üé• Watch Ad for Ticket</button>
        <p id="code-box" style="display: none;">üéÅ You won a Code Box! üéÅ</p>
    </div>

    <script>
        let balance = 0;
        let tickets = 0;
        let spins = 0;

        function spinWheel() {
            if (tickets < 10) {
                alert("You need 10 tickets to spin!");
                return;
            }
            tickets -= 10;
            document.getElementById("tickets").innerText = tickets;
            spins++;

            const wheel = document.getElementById("wheel");
            const degrees = Math.floor(Math.random() * 3600) + 1800; 
            wheel.style.transform = `rotate(${degrees}deg)`;
            setTimeout(() => {
                const prizes = [10, 50, 100, 500, 1000, 0];
                const index = Math.floor((degrees % 360) / 60);
                const reward = prizes[index];
                
                if (reward > 0) {
                    balance += reward;
                    document.getElementById("spin-result").innerText = "You won: " + reward + " BTTC!";
                } else {
                    document.getElementById("spin-result").innerText = "Better luck next time!";
                }
                document.getElementById("balance").innerText = balance;
                
                if (spins >= 10) {
                    document.getElementById("code-box").style.display = "block";
                }
            }, 3000);
        }

        function watchAdForTicket() {
            show_9014452().then(() => {
                alert('You watched an ad! You received 1 ticket.');
                tickets++;
                document.getElementById("tickets").innerText = tickets;
            });
        }
    </script>
