<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game - Spin & Earn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .wheel-container {
            margin-top: 20px;
        }

        .wheel {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(
                gold 0deg 60deg,
                red 60deg 120deg,
                green 120deg 180deg,
                blue 180deg 240deg,
                yellow 240deg 300deg,
                purple 300deg 360deg
            );
            position: relative;
            transition: transform 3s ease-out;
        }

        .spin-button {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
        }

        .spin-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .reward-ad {
            margin-top: 10px;
            color: #ffcc00;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>ðŸŽ° Spin & Earn BTTC</h2>
    <div class="wheel-container">
        <div class="wheel" id="wheel"></div>
    </div>
    <button id="spinButton" class="spin-button" onclick="spinWheel()">Spin</button>
    <p class="reward-ad" onclick="watchAd()">Watch Ad for Extra Spin</p>

    <script>
        let spinning = false;

        function spinWheel() {
            if (spinning) return;
            spinning = true;
            let wheel = document.getElementById("wheel");
            let randomDegree = 1440 + Math.floor(Math.random() * 360);
            wheel.style.transform = `rotate(${randomDegree}deg)`;
            setTimeout(() => {
                spinning = false;
                alert("You won some BTTC!"); // Add backend call to distribute reward
            }, 3000);
        }

        function watchAd() {
            show_9014452().then(() => {
                alert("Ad watched! You get an extra spin!");
            });
        }
    </script>

    <script src="//whephiwums.com/sdk.js" data-zone="9014452" data-sdk="show_9014452"></script>
</body>
</html>
