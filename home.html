<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .game-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            background-color: #333030;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .wheel {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 5px solid #fff;
            position: relative;
            margin: 20px auto;
            background: conic-gradient(
                #ff0000 0deg 60deg,    /* USDT🔴💰 */
                #33cc33 60deg 120deg,  /* BTTC🟢💰 */
                #ffcc00 120deg 180deg, /* LUNC🟡💰 */
                #00ccff 180deg 240deg, /* PEPE🔵💰 */
                #ff6600 240deg 300deg, /* BNB🟠💰 */
                #cc00ff 300deg 360deg  /* LTC🟣💰 */
            );
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            font-weight: bold;
            text-align: center;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .wheel span {
            position: absolute;
            font-size: 12px;
            font-weight: bold;
            transform-origin: center;
            transform: translate(-50%, -50%) rotate(var(--rotate));
            top: var(--top);
            left: var(--left);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .wheel .usdt { --rotate: -30deg; --top: 15%; --left: 75%; } /* USDT🔴💰 */
        .wheel .bttc { --rotate: 30deg; --top: 15%; --left: 25%; }  /* BTTC🟢💰 */
        .wheel .lunc { --rotate: 90deg; --top: 50%; --left: 10%; }  /* LUNC🟡💰 */
        .wheel .pepe { --rotate: 150deg; --top: 85%; --left: 25%; } /* PEPE🔵💰 */
        .wheel .bnb { --rotate: 210deg; --top: 85%; --left: 75%; }  /* BNB🟠💰 */
        .wheel .ltc { --rotate: 270deg; --top: 50%; --left: 90%; }  /* LTC🟣💰 */

        .arrow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #fff;
        }

        .spin-button {
            background-color: #ffffff;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        .spin-button:hover {
            background-color: #2dd60c;
        }

        .invite-link {
            margin-top: 10px;
            font-size: 14px;
            color: #fff;
        }

        .invite-link input {
            width: 80%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h3>🎡 Spin & Win Crypto 🎡</h3>
        <p>Spin the wheel to earn crypto rewards!</p>

        <p>Your Tickets: <span id="tickets">0</span></p>
        <div class="wheel-container">
            <div class="arrow"></div>
            <div class="wheel" id="wheel">
                <span class="usdt">USDT🔴💰</span>
                <span class="bttc">BTTC🟢💰</span>
                <span class="lunc">LUNC🟡💰</span>
                <span class="pepe">PEPE🔵💰</span>
                <span class="bnb">BNB🟠💰</span>
                <span class="ltc">LTC🟣💰</span>
            </div>
        </div>
        <button class="spin-button" onclick="spinWheel()">🎰 Spin Now (1 Ticket)</button>
        <p id="spin-result"></p>
        <button class="spin-button" onclick="watchAdForTicket()">🎥 Watch Ad for Ticket</button>

        <!-- Invite Friend Section -->
        <div class="invite-link">
            <p>Invite a friend to earn tickets!</p>
            <input type="text" id="referral-link" value="https://t.me/redpacket_gift_bot" readonly>
            <button class="spin-button" onclick="copyReferralLink()">📋 Copy Link</button>
            <button class="spin-button" onclick="shareOnTelegram()">📤 Share on Telegram</button>
        </div>

        <p id="code-box" style="display: none;">🎁 Q8POG9XP 🎁</p>
    </div>

    <script>
        let tickets = 0;
        let spins = 0;
        const spinCodes = [
            "NA8KGY0N", "BPQDCNZZHO", "GPBG40K1", "NVR92VJ8", "1V5THSCD", 
            "LOONY8ZD", "02EV75SZ", "IHOBQUCY", "12XDULY1", "3HL1EI4Q"
        ];
        const segments = 6; // Number of segments on the wheel
        const segmentDegree = 360 / segments;

        function spinWheel() {
            if (tickets < 1) {
                alert("You need 1 ticket to spin!");
                return;
            }
            tickets -= 1;
            document.getElementById("tickets").innerText = tickets;

            const wheel = document.getElementById("wheel");
            const degrees = Math.floor(Math.random() * 3600) + 1800; // Random spin
            wheel.style.transform = `rotate(${degrees}deg)`;

            setTimeout(() => {
                const actualDegrees = degrees % 360;
                const winningSegment = Math.floor(actualDegrees / segmentDegree);
                const resultCode = spinCodes[spins % spinCodes.length];
                document.getElementById("spin-result").innerText = `You won: ${resultCode}! 😊`;
                spins++;

                if (spins >= 10) {
                    document.getElementById("code-box").style.display = "block";
                }
            }, 3000);
        }

        function watchAdForTicket() {
            // Mock ad functionality
            alert('You watched an ad! You received 1 ticket.');
            tickets++;
            document.getElementById("tickets").innerText = tickets;
        }

        function copyReferralLink() {
            const referralLink = document.getElementById("referral-link");
            referralLink.select();
            document.execCommand("copy");
            alert("Referral link copied to clipboard! Share it with your friends.");
        }

        function shareOnTelegram() {
            const referralLink = document.getElementById("referral-link").value;
            const message = `🎡 Spin & Win Crypto! 🎡\nUse my referral link to earn tickets: ${referralLink}`;
            const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(referralLink)}&text=${encodeURIComponent(message)}`;
            
            // Open Telegram share dialog
            window.open(telegramUrl, '_blank');

            // Simulate earning a ticket after sharing
            setTimeout(() => {
                tickets += 1; // Give 1 ticket for sharing
                document.getElementById("tickets").innerText = tickets;
                alert("You shared the link on Telegram! You earned 1 ticket.");
            }, 1000); // Simulate a delay for sharing
        }

        // Simulate earning tickets when a friend uses the referral link
        function simulateFriendReferral() {
            tickets += 1; // Give 1 ticket for each friend who uses the link
            document.getElementById("tickets").innerText = tickets;
            alert("Your friend used your referral link! You earned 1 ticket.");
        }

        // Example: Simulate a friend using the referral link after 5 seconds
        setTimeout(simulateFriendReferral, 5000); // Remove this in production
    </script>
</body>
</html>
