<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin & Win Crypto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .game-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            background: linear-gradient(145deg, #444, #222);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .wheel-container {
            position: relative;
            display: inline-block;
        }

        .wheel {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 5px solid #fff;
            position: relative;
            margin: 20px auto;
            background: conic-gradient(
                #ff0000 0deg 60deg, 
                #33cc33 60deg 120deg,  
                #ffcc00 120deg 180deg, 
                #00ccff 180deg 240deg, 
                #ff6600 240deg 300deg, 
                #8a2be2 300deg 360deg
            );
            transition: transform 3s ease-out;
        }

        .arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #ffcc00;
        }

        .spin-button {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .spin-button:hover {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h3>ðŸŽ¡ Spin & Win Crypto ðŸŽ¡</h3>
        <p>Spin the wheel to earn crypto rewards!</p>
        <p>Your Tickets: <span id="tickets">0</span></p>
        <div class="wheel-container">
            <div class="arrow"></div>
            <div class="wheel" id="wheel"></div>
        </div>
        <button class="spin-button" onclick="spinWheel()">ðŸŽ° Spin Now (1 Ticket)</button>
        <p id="spin-result"></p>
    </div>

    <script>
        let tickets = 3;

        function spinWheel() {
            if (tickets < 1) {
                alert("You need 1 ticket to spin!");
                return;
            }
            tickets -= 1;
            document.getElementById("tickets").innerText = tickets;
            
            const wheel = document.getElementById("wheel");
            const degrees = Math.floor(Math.random() * 3600) + 1800;
            wheel.style.transform = `rotate(${degrees}deg)`;
            
            setTimeout(() => {
                document.getElementById("spin-result").innerText = `ðŸŽ‰ You won a reward! ðŸŽ‰`;
            }, 3000);
        }
    </script>
</body>
</html>
