<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing for Crypto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Monetag Ads SDK -->
    <script src='//whephiwums.com/sdk.js' data-zone='9014452' data-sdk='show_9014452'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0a2e36;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .game-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            background-color: #144552;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .fish-pond {
            width: 100%;
            height: 200px;
            background-color: #1c6e8c;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }

        .fish {
            position: absolute;
            font-size: 30px;
            cursor: pointer;
            animation: swim 5s linear infinite;
        }

        @keyframes swim {
            0% { left: -50px; }
            100% { left: 100%; }
        }

        .cast-button {
            background-color: #2dd60c;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .cast-button:hover {
            background-color: #1fa809;
        }

        .leaderboard {
            margin-top: 20px;
            padding: 10px;
            background-color: #1c6e8c;
            border-radius: 8px;
        }

        .leaderboard h3 {
            margin: 0;
        }

        .leaderboard ul {
            list-style: none;
            padding: 0;
        }

        .leaderboard li {
            margin: 5px 0;
        }

        #ad-progress {
            margin-top: 10px;
            font-size: 14px;
        }

        #copy-code-button {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üé£ Fishing for Crypto üé£</h1>
        <p>Catch fish to earn crypto codes!</p>

        <div class="fish-pond" id="fish-pond">
            <!-- Fish will appear here dynamically -->
        </div>

        <button class="cast-button" onclick="castLine()">üé£ Cast Line (1 Ticket)</button>
        <button class="cast-button" onclick="watchAdForTicket()">üé• Watch Ad for Ticket</button>

        <p>Your Tickets: <span id="tickets">0</span></p>
        <p id="ad-progress">Watch 5 ads to earn 1 ticket. Progress: <span id="ad-count">0</span>/5</p>
        <p id="catch-result"></p>
        <button id="copy-code-button" class="cast-button" onclick="copyResultCode()">üìã Copy Code</button>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <h3>üèÖ Leaderboard</h3>
            <ul id="leaderboard-list">
                <!-- Leaderboard entries will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script>
        let tickets = 0;
        let fishCaught = 0;
        let adCount = 0; // Track the number of ads watched
        const fishTypes = [
            { emoji: "üêü", name: "USDT", value: 1 },
            { emoji: "üê†", name: "BTC", value: 5 },
            { emoji: "ü¶à", name: "ETH", value: 3 },
            { emoji: "üê°", name: "BNB", value: 2 },
            { emoji: "üêã", name: "LTC", value: 4 }
        ];
        const spinCodes = [
            "E0DH7UOU", "X3I6V3SW", "DG1KFCQM", "BPQDCNZZHO", "TTRYJ39U", 
            "8R3RPUER", "NWR4N0DQ", "JS12PICI", "BPQDCNZZHO", "3HL1EI4Q"
        ];

        // Leaderboard
        let leaderboard = [];

        function updateLeaderboard(userId, score) {
            leaderboard.push({ userId, score });
            leaderboard.sort((a, b) => b.score - a.score);
            const leaderboardList = document.getElementById("leaderboard-list");
            leaderboardList.innerHTML = leaderboard.slice(0, 5).map((entry, index) => 
                `<li>${index + 1}. User ${entry.userId}: ${entry.score} points</li>`
            ).join("");
        }

        // Cast Line Function
        function castLine() {
            if (tickets < 1) {
                alert("You need 1 ticket to cast a line!");
                return;
            }
            tickets -= 1;
            document.getElementById("tickets").innerText = tickets;

            const fishPond = document.getElementById("fish-pond");
            fishPond.innerHTML = ""; // Clear previous fish

            // Randomly generate fish
            const numFish = Math.floor(Math.random() * 5) + 1;
            for (let i = 0; i < numFish; i++) {
                const fish = document.createElement("div");
                fish.className = "fish";
                const randomFish = fishTypes[Math.floor(Math.random() * fishTypes.length)];
                fish.innerText = randomFish.emoji;
                fish.style.top = `${Math.random() * 150}px`;
                fish.style.animationDuration = `${Math.random() * 3 + 2}s`;

                fish.addEventListener("click", () => catchFish(randomFish));
                fishPond.appendChild(fish);
            }
        }

        // Catch Fish Function
        function catchFish(fish) {
            const resultCode = spinCodes[fishCaught % spinCodes.length];
            document.getElementById("catch-result").innerText = `You caught a ${fish.name}! Code: ${resultCode}`;
            document.getElementById("copy-code-button").style.display = "inline-block";
            fishCaught++;

            updateLeaderboard("user123", fishCaught); // Example user ID
        }

        // Watch Ad for Ticket
        function watchAdForTicket() {
            show_9014452().then(() => {
                adCount++;
                document.getElementById("ad-count").innerText = adCount;

                if (adCount >= 5) {
                    tickets++;
                    document.getElementById("tickets").innerText = tickets;
                    adCount = 0;
                    document.getElementById("ad-count").innerText = adCount;
                    alert("You watched 5 ads! You earned 1 ticket.");
                }
            }).catch((error) => {
                alert("Ad failed to load. Please try again.");
            });
        }

        // Copy Result Code
        function copyResultCode() {
            const resultText = document.getElementById("catch-result").innerText;
            const resultCode = resultText.split("Code: ")[1];
            const tempInput = document.createElement("input");
            tempInput.value = resultCode;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Code copied to clipboard: " + resultCode);
        }
    </script>
</body>
</html>
